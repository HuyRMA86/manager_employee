<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style1.css">
    <title>Login</title>

</head>
<body>

<div class="form">
    <div class="titleForm"><span>Member Login</span></div>
    <form class="accountForm" th:action="@{/home}" th:object="${loginAccount}" method="POST">
        <input
                class="input"
                th:field="*{email}"
                type="email"
                placeholder="E-mail"
                required
        /><br/>

        <input
                class="input"
                type="password"
                th:field="*{password}"
                placeholder="Password"
                required
        /><br/>

        <p style="color: red; font-size: 16px" th:text="${mess}"></p><br>

        <input type="submit" value="Login" class="submit"/><br/>

    </form>
    <input type="submit" value="Forgot Password" class="forgot_password"/><br/>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>

</body>
</html>
